{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<title>Видео фон</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .content {
        position: relative;
        padding: 20px;
        color: #fff;
        text-align: center;
    }

    .navbar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        color: white;
        padding: 20px 0;
        z-index: 999;
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .logo {
        font-size: 1.5rem;
        text-decoration: none;
        color: #fff;
    }

    .nav-links-left {
  list-style: none;
  margin: 0;
  padding: 0;
  float: left;
}

.nav-links-right {
  list-style: none;
  margin: 0;
  padding: 0;
  float: right;
}

.nav-links-left li,
.nav-links-right li {
  display: inline-block;
  margin-left: 20px;
}

.nav-links-right .dropdown {
  display: inline-block;
}

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white; /* Цвет фона выпадающего меню */
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black; /* Цвет текста в выпадающем меню */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: black; /* Цвет фона при наведении на элемент */
        color: white; /* Цвет текста при наведении на элемент */
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: white;
    }

    .dropbtn {
        background-color: white;
        color: black;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }


    nav {
  &.primary-navigation {
    margin: 0 auto;
    display: block;

    padding: 120px 0 0 0;
    text-align: center;
    font-size: 16px;

    ul li {
      list-style: none;
      margin: 0 auto;
      border-left: 2px solid #3ca0e7;
      display: inline-block;
      padding: 0 30px;
      position: relative;
      text-decoration: none;
      text-align: center;
      font-family: arvo;
    }

    li a {
      color: black;
    }

    li a:hover {
      color: #3ca0e7;
    }

    li:hover {
      cursor: pointer;
    }

    ul li ul {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      padding-left: 0;
      left: 0;
      display: none;
      background: white;
    }

    ul li:hover > ul,
    ul li ul:hover {
      visibility: visible;
      opacity: 1;
      display: block;
      min-width: 250px;
      text-align: left;
      padding-top: 20px;
      box-shadow: 0px 3px 5px -1px #ccc;
    }

    ul li ul li {
      clear: both;
      width: 100%;
      text-align: left;
      margin-bottom: 20px;
      border-style: none;
    }

    ul li ul li a:hover {
      padding-left: 10px;
      border-left: 2px solid #3ca0e7;
      transition: all 0.3s ease;
    }
  }
}
a {
    text-decoration: none;

    &:hover {
        color: #3CA0E7;
    }
}
 ul li ul li a { transition: all 0.5s ease; }
    footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
    }

    .footer-content {
        text-align: center;
    }

    .footer-links {
        text-align: center;
    }

    .footer-links ul {
        list-style: none;
        padding: 0;
    }

    .footer-links ul li {
        display: inline;
        margin-right: 10px;
    }

    .footer-links ul li a {
        color: #fff;
        text-decoration: none;
    }

    .footer-links ul li a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
<nav class="navbar">
  <div class="container">
    <!-- Элементы до логотипа -->
    <ul class="nav-links-left">
      <li><a href="#">Obsługa Klienta</a></li>
      <li><a href="#">Newsletter</a></li>
      <li><a href="#">Znajdź sklep</a></li>
    </ul>

    <!-- Логотип -->
    <a href="{% url 'products:index' %}" class="logo">
      <img src="{% static 'images/shop_logo.jpg' %}" width="100px" height="50px" alt="Логотип">
    </a>

    <!-- Элементы после логотипа -->
    <ul class="nav-links-right">
      <li><a href="{% url 'products:shop' %}">Sklep</a></li>
      <li><a href="#">Nasz historia</a></li>
      <li><a href="#">Blog</a></li>
      {% if user.is_authenticated %}
        <li class="text-align" style="align-items: center;"><a href="#"><img src="{% static 'images/favourite_heart_logo.jpg' %}" style="margin-top: 10px;" width="30px;" height="20px;">Ulubione</a></li>
        <li class="text-align" style="align-items: center;"><a href="{% url 'basket:basket' %}"><img src="{% static 'images/shopping-basket.png' %}" width="20px" height="20px">Koszyk</a></li>
        <div class="dropdown">
          <button class="dropbtn">
            <img src="{% static 'images/user_logo_navbar.png' %}" width="25px;" height="25px;">
              <strong>{{ user.username }}</strong>
          </button>
          <div class="dropdown-content">
            <a href="{% url 'users:logout_view' %}">Wyjsc</a>
            <a href="{% url 'users:profile' user.id %}">Twoje konto</a>
          </div>
        </div>
      {% else %}
        <li><a href="{% url 'users:login_view' %}">Zaloguj się</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
{% block content %}
{% endblock content %}
</body>

</html>
