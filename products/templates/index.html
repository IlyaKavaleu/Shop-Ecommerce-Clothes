{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<title>Видео фон</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .content {
        margin-top: 200px;
        position: relative;
        width: 100%;
        height: 60%; /* Задаем высоту блока на весь экран */
        overflow: hidden; /* Скрываем лишнее содержимое видео за границами блока */
        background-color: #333;
        margin-bottom: 100px;
    }

    video {
        position: absolute;
        top: 100%;
        left: 100%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
    }


    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 100%;
        margin: 0 auto;
        padding: 0 20px;
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
</style>
</head>
<body>
    <div class="content">
        <video autoplay muted loop>
            <source src="{% static 'video/Nike_Sportswear.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
{% endblock content %}
